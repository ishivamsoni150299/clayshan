<section class="container wishlist">
  <h1>My Wishlist</h1>
  <div class="empty" *ngIf="products().length === 0">
    Your wishlist is empty. <a routerLink="/collections">Browse collections</a> to add favourites.
  </div>
  <div class="grid" *ngIf="products().length">
    <div class="item card" *ngFor="let p of products()">
      <a [routerLink]="['/product', p.slug]" class="image">
        <img [src]="p.images?.[0] || 'assets/placeholder.svg'" [alt]="p.name" width="320" height="320" loading="lazy" decoding="async"/>
      </a>
      <div class="meta">
        <div class="name">{{ p.name }}</div>
        <div class="price">{{ p.price | currency:p.currency }}</div>
        <div class="actions">
          <button class="btn" (click)="remove(p.id || p.slug)">Remove</button>
          <button class="btn primary" (click)="addToCart(p.id || p.slug)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
