<section class="container wishlist">
  <h1>My Wishlist</h1>
  <div class="empty" *ngIf="products().length === 0">
    Your wishlist is empty. <a routerLink="/collections">Browse collections</a> to add favourites.
  </div>
  <div class="grid" *ngIf="products().length">
    <div class="item" *ngFor="let p of products()">
      <app-product-card [product]="p"></app-product-card>
      <div class="actions">
        <button class="btn" (click)="remove(p.id || p.slug)">Remove</button>
        <button class="btn primary" (click)="addToCart(p.id || p.slug)">Add to Cart</button>
      </div>
    </div>
  </div>
</section>
