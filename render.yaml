services:
  - type: web
    name: clayshan
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # Set the following in Render dashboard or here with values
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: product-images
      - key: ADMIN_EMAILS
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      # Supplier catalog (Silverbene). If you want to run with live supplier-only products,
      # set NO_DB_CATALOG to 1 and provide SILVERBENE_ACCESS_TOKEN in Render dashboard secrets.
      - key: NO_DB_CATALOG
        value: 1
      - key: SILVERBENE_ACCESS_TOKEN
        sync: false
      - key: EXCHANGE_RATE_USD_INR
        value: 83
      - key: SUPPLIER_CACHE_TTL_MS
        value: 300000
      - key: PRICE_MARKUP
        value: 15
