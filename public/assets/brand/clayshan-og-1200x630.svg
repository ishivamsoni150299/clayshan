<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Clayshan social preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff6dc"/>
      <stop offset="1" stop-color="#f2e1b0"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f5e6b5"/>
      <stop offset="1" stop-color="#d4af37"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="44" y="44" width="1112" height="542" rx="28" fill="#ffffff" opacity=".75"/>

  <!-- emblem -->
  <g transform="translate(160 315)">
    <circle r="92" fill="#2b1b0e"/>
    <circle r="80" fill="none" stroke="url(#gold)" stroke-width="10"/>
    <path d="M 40 -18 C 22 -48 -8 -64 -40 -58 C -72 -50 -92 -18 -92 20 C -92 62 -64 96 -26 98 C 6 100 32 88 48 70" fill="none" stroke="#f6e7bb" stroke-width="8" stroke-linecap="round"/>
    <circle cx="52" cy="78" r="8" fill="#d4af37"/>
    <circle cx="64" cy="90" r="4" fill="#f6e7bb"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(300 220)" fill="#2b1b0e">
    <style>
      .t{ font-family: 'Playfair Display', Georgia, serif; font-weight: 700; letter-spacing: .6px; }
      .s{ font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; font-weight: 500; }
    </style>
    <text class="t" x="0" y="0" font-size="124">Clayshan</text>
    <text class="s" x="2" y="46" font-size="30" fill="#6b3d14">Modern Indian Jewellery</text>
  </g>

  <!-- footer band -->
  <g transform="translate(44 522)">
    <rect width="1112" height="64" rx="16" fill="#2b1b0e"/>
    <text x="32" y="42" fill="url(#gold)" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif" font-size="28" font-weight="700">925 Sterling Silver — Handcrafted • Hypoallergenic • Everyday Shine</text>
  </g>
